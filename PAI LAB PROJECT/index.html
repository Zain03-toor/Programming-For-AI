<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
</head>
<body>
    <h1>Product Review Sentiment Analyzer</h1>
    <form method="post">
        <textarea name="review" rows="5" cols="50" placeholder="Enter your review here..."></textarea><br><br>
        <input type="submit" value="Analyze Sentiment">
    </form>
    {% if sentiment %}
        <h2>Sentiment: {{ sentiment }}</h2>
    {% endif %}
</body>
</html>
